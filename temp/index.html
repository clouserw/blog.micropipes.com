                i.style.display = "none";
                i.style.pointerEvents = "none";
                i.onload = function() {
                    var el = z.eq(Math.floor(z.length * Math.random()));
                    var img = el.find("img");
                    if (img.length) {
                        img.fadeOut('slow', function() {
                            el.empty()
                        });
                    } else {
                        el.append(i);
                        el.find("img").fadeIn('slow', function() {

                    }
                };
                i.src = "zoidberg/" + zoidbergs[key];
            };
        })(window.jQuery);
